{% load cms_tags menu_tags sekizai_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel="shortcut icon" href="https://htmlstream.com/preview/front-v2.9.1/favicon.ico">

        <!-- Google Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

        <!-- CSS Implementing Plugins -->
        <link rel="stylesheet" href="https://htmlstream.com/preview/front-v2.9.1/assets/vendor/font-awesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="https://htmlstream.com/preview/front-v2.9.1/assets/vendor/animate.css/animate.min.css">
        <link rel="stylesheet" href="https://htmlstream.com/preview/front-v2.9.1/assets/vendor/hs-megamenu/src/hs.megamenu.css">
        <link rel="stylesheet" href="https://htmlstream.com/preview/front-v2.9.1/assets/vendor/fancybox/jquery.fancybox.css">
        <link rel="stylesheet" href="https://htmlstream.com/preview/front-v2.9.1/assets/vendor/hs-bg-video/hs-bg-video.css">
        <link rel="stylesheet" href="https://htmlstream.com/preview/front-v2.9.1/assets/vendor/slick-carousel/slick/slick.css">

        <!-- CSS Front Template -->
        <link rel="stylesheet" href="https://htmlstream.com/preview/front-v2.9.1/assets/css/theme.css">
        <style type="text/css">
        </style>
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        <div class="container">
            <ul class="nav">
                {% show_menu 0 100 100 100 %}
            </ul>
            {% block content %}{% endblock content %}
        </div>
        {% render_block "js" %}
    </body>
</html>
