{% load i18n menu_tags staticfiles %}
{% for child in children %}
    <li>
        <a class="list-group-item list-group-item-action" href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    </li>
    {% if child.get_descendants %}
        {% for kid in child.get_descendants %}
            <li>
                <a class="list-group-item list-group-item-action" href="{{ kid.get_absolute_url }}">{{ kid.get_menu_title }}</a>
            </li>
        {% endfor %}
    {% endif %}
{% endfor%}
