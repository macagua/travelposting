{% load i18n %}

<form method="post"
      action="{% url 'oauth2-application-delete' application.pk %}">{% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span
        aria-hidden="true">Ã—</span><span class="sr-only">{% trans 'Close' %}</span></button>
    <h4 class="modal-title">{{ application }}</h4>
{#    <small class="font-bold">Delete this contract</small>#}
  </div>
  <div class="modal-body">
    <p>
      {% blocktrans %}
        Are you sure you want to remove the application {{ application }}?
      {% endblocktrans %}
    </p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
    <button type="button" class="btn btn-white" data-dismiss="modal">{% trans 'Close' %}
    </button>
  </div>
</form>
