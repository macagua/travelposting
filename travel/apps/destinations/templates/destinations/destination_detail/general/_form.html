
<div class="col-md-12">
    {% for field in form %}
    {% if not field.is_hidden %}
      {% ifnotequal field.name 'DELETE' %}
          <label class="col-xs-5 control-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
          <div class="col-xs-7">
            <div class="form-group">
                {{ field }}
                <span class="help-block m-b-none">{{ field.help_text|safe }}</span>
                {{ field.errors|safe }}
            </div>
        </div>
      {% endifnotequal %}
    {% else %}
      {{ field }}
    {% endif %}
  {% endfor %}
  </div>
