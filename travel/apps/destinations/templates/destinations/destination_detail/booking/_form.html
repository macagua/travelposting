{%load i18n%}
<div class="form-group">
    <div class="checkbox checkbox-success">
        <input type="checkbox" id="activate_booking" value="">
        <label class="col-md-8 col-form-label" for="activate_booking">
          {%trans "Activate manage booking tour"%}
        </label>
    </div>
</div>

<div class="border-bottom" id="booking" style="display:none">
  <div class="form-group row">
        <label class="col-md-3 col-form-label" for="{{ form.start_date.auto_id }}">
        {{ form.start_date.label }}:
        </label>
        <div class="col-md-8">
          {{ form.start_date }}
        </div>
  </div>
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="{{ form.end_date.auto_id }}">
      {{ form.end_date.label }}:
    </label>
    <div class="col-md-8">
      {{ form.end_date }}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="{{ form.days.auto_id }}">
      {{ form.days.label }}:
    </label>
    <div class="col-md-8">
        {%for day in form.days%}
          <label class="col-md-3">{{day}}</label>
        {%endfor%}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="{{ form.special_price.auto_id }}">
      {{ form.special_price.label }}:
    </label>
    <div class="col-md-8">
      {{ form.special_price  }}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="{{ form.number_ticket.auto_id }}">
      {{ form.number_ticket.label }}:
    </label>
    <div class="col-md-8">
      {{ form.number_ticket  }}
    </div>
  </div>

  <button type="button" class="btn btn-w-m btn-info" id="addPeriod">
    {% trans 'Add period' %}
  </button>
  <button type="button" class="btn btn-w-m btn-danger" id="removePeriod">
    {% trans 'Remove period' %}
  </button>
</div>
