{% load static i18n %}
<div class="modal inmodal" id="booking_modal" tabindex="-1" role="dialog"
     aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content animated bounceInRight">
    <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{% trans "Booking Details" %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
             <table class="table table-hover">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Product name</th>
                        <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <th scope="row">1</th>
                        <td>{{ obj.first_name }}</td>
                        </tr>
                        <tr>
                        <th scope="row">2</th>
                        <td>{{ obj.first_name }}</td>
                        </tr>
                        <tr>
                        <th scope="row">3</th>
                        <td>{{ obj.first_name }}</td>
                        </tr>
                        <tr>
                        <th scope="row">4</th>
                        <td>{{ obj.first_name }}</td>
                        </tr>
                        <tr>
                        <th scope="row">5</th>
                        <td>{{ obj.first_name }}</td>
                        </tr>
                        <tr>
                        <th scope="row">6</th>
                        <td>{{ obj.first_name }}</td>
                        </tr>
                        <tr class="total">
                        <th scope="row">5</th>
                        <td>{% trans "Total" %}</td>
                        <td>400$</td>
                        <td></td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
            <button type="button" class="btn btn-primary">{% trans "Mark as solved" %}</button>
      </div>
    </div>
  </div>
</div>
